<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    #pdf-container {
      width: 100%;
      height: 100%;
      overflow: auto; /* allow scrolling if PDF is large */
      text-align: center;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #fff; /* optional: make canvas background white */
    }
  </style>
</head>
<body>

<div id="pdf-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.88/pdf.min.js"></script>
<script>
  const url = 'assets/Banate%20%26%20Bayer.pdf'; // make sure this path is correct

  const pdfjsLib = window['pdfjs-dist/build/pdf'];
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.88/pdf.worker.min.js';

  const container = document.getElementById('pdf-container');
  let pdfDoc = null;
  let pageNum = 1;
  const scale = 1.2;

  function renderPage(num) {
    pdfDoc.getPage(num).then(page => {
      const viewport = page.getViewport({ scale });
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = viewport.width;
      canvas.height = viewport.height;

      // Clear container before rendering
      container.innerHTML = '';
      container.appendChild(canvas);

      page.render({ canvasContext: ctx, viewport }).promise.then(() => {
        console.log(`Page ${num} rendered`);
      }).catch(err => console.error(err));
    });
  }

  pdfjsLib.getDocument(url).promise.then(pdf => {
    pdfDoc = pdf;
    renderPage(pageNum);
  }).catch(err => {
    console.error('Error loading PDF:', err);
    container.innerHTML = '<p style="color: white;">Failed to load PDF. Check file path.</p>';
  });
</script>

</body>
</html>
