<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PDF Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .pdf-container {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

  <!-- PDF Viewer -->
  <iframe 
    class="pdf-container" 
    src="yourfile.pdf"
    frameborder="0">
  </iframe>

</body>
</html>
